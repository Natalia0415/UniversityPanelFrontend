<div class="registro-wrapper">
  <div class="registro-container">
    <h2>Registro de Usuario</h2>

    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nombre Completo</label>
        <input type="text" formControlName="userName" placeholder="Ingresa tu nombre completo" />
      </div>

      <div class="form-group">
        <label>Correo Electrónico</label>
        <input type="email" formControlName="email" placeholder="correo@ejemplo.com" />
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" formControlName="passWord" placeholder="********" />
      </div>

      <div class="form-group">
        <label>Confirmar Contraseña</label>
        <input type="password" formControlName="confirmPassWord" placeholder="********" />
      </div>

      <div class="button-group">
        <button type="submit" [disabled]="registroForm.invalid">Registrar</button>
        <button type="reset" class="btn-secundario">Limpiar</button>
      </div>
    </form>
  </div>

  <div class="registro-imagen">
    <img src="assets/register_User.png" alt="Registro usuario" />
  </div>
</div>
