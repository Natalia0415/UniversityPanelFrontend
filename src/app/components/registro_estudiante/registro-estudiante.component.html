<div class="registro-wrapper">
  <div class="registro-container">
    <h2>Registro de Usuario</h2>

    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nombre Completo</label>
        <input type="text" formControlName="nombre" placeholder="Ingresa tu nombre completo" />
      </div>

      <div class="form-group">
        <label>Correo Electrónico</label>
        <input type="email" formControlName="correo" placeholder="correo@ejemplo.com" />
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" formControlName="contrasena" placeholder="********" />
      </div>

      <div class="form-group">
        <label>Rol</label>
        <select formControlName="rol">
          <option value="">Seleccione un rol</option>
          <option value="estudiante">Estudiante</option>
          <option value="tutor">Tutor</option>
          <option value="empleador">Empleador</option>
        </select>
      </div>

      <div class="button-group">
        <button type="submit" [disabled]="registroForm.invalid">Registrar</button>
        <button type="reset" class="btn-secundario">Limpiar</button>
      </div>
    </form>
  </div>

  <div class="registro-imagen">
    <img src="assets/register_User.png" alt="Registro usuario" />
  </div>
</div>
